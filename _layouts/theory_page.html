---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  
  <div class="navigation">
	{%- if page.previous_page -%}
		<a class="nav-left" href="{{ page.previous_page | relative_url }}"> Назад </a>
	{%- endif -%}
	{%- if page.next_page -%}
		<a class="nav-right" href="{{ page.next_page | relative_url }}"> Далее </a>
	{%- endif -%}
  </div>

</article>
